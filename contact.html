<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/all.min.css">

    <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- =========== Header =========== -->
    <inco-header></inco-header>


    <!-- =========== Contact =========== -->
    <section class="contact" id="contact">
        <div class="container">
            <div class="section-heading">
                <h2>Contact</h2>
            </div>
            <form action="#" method="post" class="contact-form">
                <div class="name">
                    <input type="text" placeholder="My name is" name="name" id="name_input" required>
                </div>

                <div class="email">
                    <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
                </div>

                <div class="telephone">
                    <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
                </div>

                <div class="subject">
                    <select placeholder="Subject line" name="subject" id="subject_input" required>
                        <option disabled hidden selected>Subject line</option>
                        <option>Individual</option>
                        <option>Company</option>
                        <option>Contractor</option>
                    </select>
                </div>

                <div class="message">
                    <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
                </div>

                <!-- <div class="checkbox">
                    <input type="checkbox" required>
                    <label for="checkbox"> I agree to the <a href="privacy-statement.html">Privacy Statement</a></label>
                </div> -->

                <div class="submit">
                    <input type="submit" value="Send Message" class="form-button" />
                </div>
            </form>
        </div>
    </section>

    <!-- =========== Footer =========== -->
    <inco-footer></inco-footer>


    <!-- =========== MAIN JS ========== -->
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://unpkg.com/swup@4"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/inco.js"></script>
</body>
</html>
